<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="time1">
        <div class="hour">9AM</div>
        <textarea class="fill-width" data-hour="1"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time2">
        <div class="hour">10AM</div>
        <textarea class="fill-width" data-hour="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time3">
        <div class="hour">11AM</div>
        <textarea class="fill-width" data-hour="3"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time4">
        <div class="hour">12PM</div>
        <textarea class="fill-width" data-hour="4"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time5">
        <div class="hour">1PM</div>
        <textarea class="fill-width" data-hour="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time6">
        <div class="hour">2PM</div>
        <textarea class="fill-width" data-hour="6"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time7">
        <div class="hour">3PM</div>
        <textarea class="fill-width" data-hour="7"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time8">
        <div class="hour">4PM</div>
        <textarea class="fill-width" data-hour="8"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time9">
        <div class="hour">5PM</div>
        <textarea class="fill-width" data-hour="9"></textarea>
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
